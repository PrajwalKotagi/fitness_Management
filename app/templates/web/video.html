<script type="text/javascript">
    function getData() {
  // alert("Hi");
  var formData = new FormData();
  formData.append("csrfmiddlewaretoken", $('input[name=csrfmiddlewaretoken]').val());
  formData.append("id", "batting");


  $.ajax({

      url: "/get_videos/",
      type: "POST",
      data: formData,
      processData: false,
      contentType: false,
      success: function (response) {
        for(var i = 0; i < response.length; i++) {
          var j = i + 1;
          // let image = response[i].mo_image.substring(3);
          // console.log(image);

          $("#videos").append('<div class="col-4">'+response[i].ct_video+'</div>');
        }
      },
      error: function (request, error) {
        console.error(error);
      },
      complete: function () {

      },
    });

}
getData();
</script>
